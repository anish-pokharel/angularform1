<div class="container-fluid">
  <h1>Form</h1>
  <form #userForm="ngForm">
    {{ userForm.value | json }}

    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel />
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel />
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel />
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postalcode" ngModel />
      </div>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" ngModel />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel />
    </div>
    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>I am Interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time Preence </label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          ngModel
          name="timePreference"
          value="morning"
        />
        <label class="form-check-label">Morning(9am-12 PM)</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          ngModel
          name="timePreference"
          value="evening"
        />
        <label class="form-check-label">Evening(5PM-8 PM)</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input
        type="checkbox"
        name="subscribe"
        ngModel
        class="form-check-input"
      />
      <label class="from-check-label"> send me promotional Offers </label>
    </div>
    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
