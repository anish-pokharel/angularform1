    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="username"
        [ngModel]="userModel.name"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [ngModel]="userModel.email"
      />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input
        type="tel"
        class="form-control"
        name="phone"
        [(ngModel)]="userModel.phone"
      />
    </div>
    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option selected>I am Interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time Preence </label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          [(ngModel)]="userModel.timePreference"
          name="timePreference"
          value="morning"
        />
        <label class="form-check-label">Morning(9am-12 PM)</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          [(ngModel)]="userModel.timePreference"
          name="timePreference"
          value="evening"
        />
        <label class="form-check-label">Evening(5PM-8 PM)</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input
        type="checkbox"
        name="subscribe"
        [(ngModel)]="userModel.subscribe"
        class="form-check-input"
      />
      <label class="from-check-label"> send me promotional Offers </label>
    </div>
    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
